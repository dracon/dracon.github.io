<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Page Description">
  <meta name="author" content="dracon">
  <title>MyContetnSlider</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<section id="main-body">
  <div class="container-fluid no-padding">
    <div>
      <ul id="slideshow" class="slides">
        <li data-duration="5000"><div class="slide-content"><div>Hallo</div></div></li>
        <li data-duration="3000"><div>Pappa</div></li>
        <li data-duration="1000"><div>Hvordan går det?</div></li>
        <li>
          <div>Det går bra....</div>
        </li>
        <li>
          <div>Takk skal du ha!</div>
        </li>
      </ul>
    </div>
  </div>
</section>
<footer id="main-footer">
  <div class="container-fluid">
    FOOTER
  </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/slider.js"></script>
<script>
  $('#slideshow').dsSlider({duration: 5000, direction:"left"});
</script>
</body>
</html>
